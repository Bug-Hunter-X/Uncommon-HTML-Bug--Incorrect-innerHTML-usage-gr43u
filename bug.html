<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    // Incorrectly using innerHTML to modify an element's content that doesn't exist yet.
    document.getElementById('myDiv').innerHTML = "<p>This text replaces the previous content.</p>";
  </script>
</body>
</html>
